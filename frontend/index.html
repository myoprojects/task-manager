<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task Manager | Mylene</title>

<link rel="stylesheet" href="task-manager.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>

<header class="header">
  <h1>Task Manager</h1>
  <p>JavaScript + LocalStorage CRUD App</p>
</header>

<section class="app">

  <div class="input-row">
    <input id="taskInput" type="text" placeholder="Enter a task...">
    <button id="addBtn">Add Task</button>
  </div>

  <div class="filters">
    <button data-filter="all" class="filter active">All</button>
    <button data-filter="active" class="filter">Active</button>
    <button data-filter="done" class="filter">Completed</button>
  </div>

  <ul id="taskList"></ul>

</section>
